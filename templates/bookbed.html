{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="main-home">
    <div class="home" id="Home">      
        <div class="appointment-container">
            <h1>Book Bed</h1>
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <h2{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}<br></h2>
                    {% endfor %}
                </ul>
            {% endif %}
            <form method="post" action="{% url 'bookbed' id %}">
                {% csrf_token %}
                <table class="appform">
                    <!-- <tr>
                        <td><label for="deptid">Department id :</label><input type="text" id="deptid" name="deptid" value="{{bed_details.id}}" readonly></td>
                        </tr>
                        <tr></tr>
                        <td><label for="bedpatient">Patient Name :</label><input type="text" id="bedpatient" name="bedpatient" value="{{bed_details.patient.get_name}}" readonly></td>
                      </tr> -->
                    {% for field in form %}
                        <tr>
                            <td>{{ field.label_tag }}</td>
                            <td>{{ field }}</td>
                            <td>{{ field.errors }}</td>
                        </tr>
                    {% endfor %}
                </table>
                <div class="home-btn">
                    <input class="homebtnsec" type="submit" value="book bed">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
